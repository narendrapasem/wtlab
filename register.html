<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="page1.css">
    <link rel="stylesheet" href="login.css">
	<script>
    	function form_validation()
    	{
    		var name = document.forms.RegForm.name.value;
    		var password = document.forms.RegForm.passwd.value;
    		var email = document.forms.RegForm.email.value;
    		var phone = document.forms.RegForm.phone.value;
    		
    		var regName = /\d+$/g;          // ReGex for Name validation
    		var regPhone = /^\d{10}$/;    // ReGex for Phone Number validation.
    		var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; // ReGex for Email Validation.
    		
    		 if (name == "" || regName.test(name)) {
            window.alert("Please Enter PROPER NAME."); name.focus(); return false;
        }
        if (password == "") {
            alert("Please enter your PASSWORD"); password.focus(); return false;
        }
        if (password.length <= 6) {
            alert("PASSWORD should be ATLEAST 6 characters long"); password.focus(); return false;
        }
        if (email == "" || !regEmail.test(email)) {
            window.alert("Please enter a VALID E-MAIL address."); email.focus(); return false;
        }
        if (phone == "" || !regPhone.test(phone)) {
            alert("Please enter a VALID PHONE NUMBER."); phone.focus(); return false;
        }
        return true;

		}
    </script>
</head>
<body>
